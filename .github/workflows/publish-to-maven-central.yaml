name: Publish to Maven Central

on:
  workflow_dispatch:
#    inputs:
#      version:
#        description: 'Version to publish, must be a git tag'
#        required: true
#        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      #      JRELEASER_GPG_PASSPHRASE: ${{ secrets.JRELEASER_GPG_PASSPHRASE }}
      #      JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.JRELEASER_GPG_PUBLIC_KEY }}
      #      JRELEASER_GPG_SECRET_KEY: ${{ secrets.JRELEASER_GPG_SECRET_KEY }}
      #      JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      MAVENCENTRAL_USERNAME: ${{ secrets.MAVENCENTRAL_USERNAME }}
      MAVENCENTRAL_PASSWORD: ${{ secrets.MAVENCENTRAL_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  #  Ensures full history (optional but useful)

      #      - name: Check out specified version
      #        run: |
      #          git fetch --all --tags
      #          git checkout ${{ inputs.version }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Tests
        run: ./gradlew test

      - name: Build and publish
        run: ./gradlew clean publish
