plugins {
    id 'java-library'
    id 'maven-publish'
    id 'jacoco'
    id 'org.jreleaser' version '1.17.0'
}

java {
    withJavadocJar()
    withSourcesJar()
}


group = 'de.codebarista'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    testImplementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.2'
    testImplementation 'org.xmlunit:xmlunit-core:2.10.0'
    testImplementation 'org.xmlunit:xmlunit-assertj:2.10.0'

}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
}

publishing {
    repositories {
        maven {
            name = "Central"
            url = uri("https://central.sonatype.com/api/v1/publisher/maven")
            credentials {
                username = System.getenv("MAVENCENTRAL_USERNAME")
                password = System.getenv("MAVENCENTRAL_PASSWORD")
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            groupId = 'de.codebarista'
            artifactId = 'gallop'

            from components.java

            pom {
                name = 'Gallop'
                description = 'Java library for creating electronic invoices compliant to the XRechnung standard'
                url = 'https://github.com/codebarista-de/gallop'
                inceptionYear = '2024'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id = 'codebarista'
                        name = 'Codebarista'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/codebarista-de/gallop.git'
                    developerConnection = 'scm:git:ssh://github.com/codebarista-de/gallop.git'
                    url = 'https://github.com/codebarista-de/gallop'
                }
            }
        }
    }
}

tasks.register('printVersion') {
    doLast {
        println project.version
    }
}
